<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel='icon' type='image/png' href='./images/computerOctocat.png'>
    <title>My Octocat's</title>
</head>
<body>
    <header>
        <h1>My Octocat's</h1>
        <nav>
            <a href='index.html'>Home / FlexBox</a>
            <a href='reset.html'>CSS Reset</a>
            <a href='mediaDesk.html'>Media Queries Desktop 1st</a>
            <a href='mediaMobile.html'>Media Queries Mobile 1st</a>
        </nav>
    </header>
    <div id='main'> <!-- Parent container  Sets all the rules for it's children -->
        <div class='octocats'> <!-- 1st Child of parent Specific rules for this child would go here -->
            <img src='./images/bookWorkOctocat.png' alt='bookworm octocat' /> <!-- 1st child of 1st child or 1 grandchild -->
            <span>Book Worm Octocat</span>
        </div>
        <div class='octocats'> <!-- 2nd Child of parent -->
            <img src='./images/computerOctocat.png' alt='computer octocat' />
            <span>Geek Octocat</span>
        </div>
        <div class='octocats'>
            <img src='./images/investigativeOctocat.png' alt='investigative octocat' />
            <span>Investigator Octocat</span>
        </div>
        <div class='octocats'>
            <img src='./images/madScientistOctocat.png' alt='scientist octocat' />
            <span>Mad Scientist Octocat</span>
        </div>
        <div class='octocats'>
            <img src='./images/powerOctocat.png' alt='super power octocat' />
            <span>Super Octocat</span>
        </div>
        <div class='octocats'>
            <img src='./images/wizardOctocat.png' alt='wizard octocat' />
            <span>Wizard Octocat</span>
        </div>
    </div>
</body>
</html>
